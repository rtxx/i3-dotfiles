### i3exit menu
# Set shut down, restart and locking features
bindsym $mod+0 mode "$mode_system"
set $mode_system (l)ock, (e)xit, switch_(u)ser, (s)uspend, (h)ibernate, (r)eboot, (Shift+s)hutdown
mode "$mode_system" {
  bindsym l exec --no-startup-id i3lock --nofork --color=aaaaaa #i3exit lock, mode "default"
  bindsym s exec --no-startup-id "$i3sounds power-unplug & $i3exit suspend", mode "default"
  bindsym u exec --no-startup-id "$i3sounds power-unplug & $i3exit switch_user", mode "default"
  bindsym e exec --no-startup-id "$i3sounds power-unplug & i3-msg exit", mode "default"
  bindsym h exec --no-startup-id "$i3sounds power-unplug & $i3exit hibernate", mode "default"
  bindsym r exec --no-startup-id "$i3sounds power-unplug & $i3exit reboot", mode "default"
  bindsym Shift+s exec --no-startup-id "$i3sounds power-unplug & $i3exit shutdown", mode "default"

  # exit system mode: "Enter" or "Escape"
  bindsym Return mode "default"
  bindsym Escape mode "default"
}

### i3cpu-governor menu
# Set the cpu governor
bindsym $mod+Ctrl+c mode "$mode_cpu"
set $mode_cpu (0)check (1)performance (2)powersave (3)userspace (4)ondemand (5)conservative (6)schedutil
mode "$mode_cpu" {
  bindsym 0 exec --no-startup-id $i3sounds default & notify-send -t 750 "CPU Governor $(echo && cat /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor)" && :, mode "default"
  bindsym 1 exec --no-startup-id "$i3sounds question & pkexec $i3cpu-governor performance && notify-send -t 750 'CPU Governor' 'performance' && :", mode "default"
  bindsym 2 exec --no-startup-id "$i3sounds question & pkexec $i3cpu-governor powersave && notify-send -t 750 'CPU Governor' 'powersave' && :", mode "default"
  bindsym 3 exec --no-startup-id "$i3sounds question & pkexec $i3cpu-governor userspace && notify-send -t 750 'CPU Governor' 'userspace' && :", mode "default"
  bindsym 4 exec --no-startup-id "$i3sounds question & pkexec $i3cpu-governor ondemand && notify-send -t 750 'CPU Governor' 'ondemand' && :", mode "default"
  bindsym 5 exec --no-startup-id "$i3sounds question & pkexec $i3cpu-governor conservative && notify-send -t 750 'CPU Governor' 'conservative' && :", mode "default"
  bindsym 6 exec --no-startup-id "$i3sounds question & pkexec $i3cpu-governor schedutil && notify-send -t 750 'CPU Governor' 'schedutil' && :", mode "default"

  # exit cpu mode: "Enter" or "Escape"
  bindsym Return mode "default"
  bindsym Escape mode "default"
}

### services menu
# checks, starts and stops some common services
bindsym $mod+Ctrl+s mode "$mode_services"
set $mode_services (0)check (1)start-printing  (2)start-bluetooth (3)start-energy (4)stop-printing  (5)stop-bluetooth (6)stop-energy
mode "$mode_services" {
  bindsym 0 exec --no-startup-id $i3sounds default & $i3services check && :, mode "default"
  bindsym 1 exec --no-startup-id $i3sounds question & $i3services start-printing && :, mode "default"
  bindsym 2 exec --no-startup-id $i3sounds question & $i3services start-bluetooth && :, mode "default"
  bindsym 3 exec --no-startup-id $i3sounds question & $i3services start-energy && :, mode "default"
  bindsym 4 exec --no-startup-id $i3sounds question & $i3services stop-printing && :, mode "default"
  bindsym 5 exec --no-startup-id $i3sounds question & $i3services stop-bluetooth && :, mode "default"
  bindsym 6 exec --no-startup-id $i3sounds question & $i3services stop-energy && :, mode "default"

  # exit services mode: "Enter" or "Escape"
  bindsym Return mode "default"
  bindsym Escape mode "default"
}

