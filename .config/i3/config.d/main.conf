          "amixer -q set Master 5%+; \
          $i3sounds volume; \
          notify-send \
            -c 'history-ignore' \
            -h string:x-dunst-stack-tag:audio \
            -t 750 \
            -h int:value:$(amixer sget Master | grep 'Right:' | awk -F'[][]' '{ print $2 }') \
            'Volume Up'"
